<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
    <div class="max-w-md mx-auto mt-40 border rounded">
        <h1 class="text-4xl font-bold text-center pt-10 ">Login Page</h1>
        <form method="POST" action="/submit" class="p-10">
            <label class="font-semibold" for="">Username</label>
            <input class="w-full pl-2 py-1 text-gray-700 outline-none border border-gray-500 rounded hover:border-orange-500 hover:shadow-md hover:shadow-orange-200 mb-2" type="text", name="username", placeholder="Enter Username">
            
            <label class="font-semibold" for="">Password</label>
            <input class="w-full pl-2 py-1 text-gray-700 outline-none border border-gray-500 rounded hover:border-orange-500 hover:shadow-md hover:shadow-orange-200 mb-2" type="password", name="password", placeholder="Enter Password">

            <button class="w-full bg-orange-500 py-2 rounded mt-2 text-white hover:bg-orange-400 hover:shadow-md hover:shadow-orange-200" type="submit" value="login">Login</button>
        </form>
    </div>
</body>
</html>
