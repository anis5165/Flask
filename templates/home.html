<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} My Website {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-blue-100 flex justify-between items-center h-10 px-20">
        <h2 class="text-lg font-semibold">Site</h2>
        <nav>
            <ul class="flex gap-10">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    <main class="bg-yellow-100">
        <h1>Welcome to home page </h1>
        <p>This is a home page designed by flask framework</p>
    </main>
    {% endblock %}

    <footer>
        <p class="text-sm text-gray-400 bg-gray-500 text-center py-5 mt-20">&copy; COPYRIGHTS RESERVED</p>
    </footer>
</body>

</html>
