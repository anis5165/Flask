<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{name}} Profile</title>
</head>

<body>
    <h1>Hii, {{name}}</h1>
    {% if is_topper%}
    <p>You are Topper.</p>
    <p>Very Good</p>
    {% else %}
    <p>You need to work hard</p>
    {% endif %}

    <h3>Your Subjects</h3>
    <ul>
        {% for subject in subjects %}
            <li>{{subject}}</li>
        {% endfor %}
    </ul>

</body>

</html>
