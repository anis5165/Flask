{% extends "home.html" %}

<head>
    {% block title %} Feedback Form {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    {% block content %}
    <div class="max-w-md mx-auto mt-40 border rounded">
        <h1 class="text-4xl font-bold text-center pt-10">Feedback Form</h1>
        <form method="POST" action="/feedback" class="p-10">
            <label class="font-semibold" for="username">Username</label>
            <input
                class="w-full pl-2 py-1 text-gray-700 outline-none border border-gray-500 rounded hover:border-orange-500 hover:shadow-md hover:shadow-orange-200 mb-2"
                type="text" name="username" placeholder="Enter Username">

            <!-- <label class="font-semibold" for="message">Message</label>
            <textarea
                class="w-full pl-2 py-1 text-gray-700 outline-none border border-gray-500 rounded hover:border-orange-500 hover:shadow-md hover:shadow-orange-200 mb-2"
                name="message" rows="4" placeholder="Enter your feedback here"></textarea> -->

            <button
                class="w-full bg-orange-500 py-2 rounded mt-2 text-white hover:bg-orange-400 hover:shadow-md hover:shadow-orange-200"
                type="submit" value="Submit">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>
